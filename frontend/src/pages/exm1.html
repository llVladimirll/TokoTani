<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Toko Tani</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
        rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
        rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="style.css" rel="stylesheet" />
    <style>
        body.custom-body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header.custom-header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .top-bar.custom-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo.custom-logo h1 {
            color: #2d8fdd;
            margin: 0;
        }

        .search-bar.custom-search-bar input {
            width: 500px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .user-profile.custom-user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile.custom-user-profile span {
            margin-right: 10px;
        }

        .top-profile-pic.custom-top-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .custom-row {
            display: flex;
            min-height: 100vh;
            flex-wrap: wrap;
        }

        .sidebar.custom-sidebar {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar.custom-sidebar .profile.custom-profile {
            text-align: center;
        }

        .sidebar.custom-sidebar .profile-pic.custom-profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar.custom-sidebar h2.custom-sidebar-title {
            font-size: 24px;
            margin: 0;
        }

        .sidebar-menu.custom-sidebar-menu h3.custom-sidebar-menu-title {
            margin-top: 20px;
            font-size: 18px;
        }

        .sidebar-menu.custom-sidebar-menu p,
        .sidebar-menu.custom-sidebar-menu button.custom-sidebar-menu-button {
            margin: 5px 0;
        }

        .sidebar-menu.custom-sidebar-menu button.custom-sidebar-menu-button {
            background-color: #7f9f21 ;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .main-content.custom-main-content {
            flex-grow: 1;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navigation.custom-navigation {
            background-color: #fff;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .navigation.custom-navigation ul.custom-navigation-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .navigation.custom-navigation ul.custom-navigation-list li.custom-navigation-item {
            padding: 10px 20px;
        }

        .navigation.custom-navigation ul.custom-navigation-list li.custom-navigation-item a.custom-navigation-link {
            text-decoration: none;
            color: #333;
        }

        .profile-info.custom-profile-info {
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-info.custom-profile-info h1.custom-profile-info-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .info-item.custom-info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .info-item.custom-info-item label.custom-info-label {
            font-weight: bold;
        }

        .info-item.custom-info-item p.custom-info-text {
            margin: 0;
        }

        .info-item.custom-info-item a.custom-info-link {
            color: #7f9f21 ;
            text-decoration: none;
        }

        .verified.custom-verified {
            color: green;
        }

        .switch.custom-switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch.custom-switch input.custom-switch-input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider.custom-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 5px;
        }

        .slider.custom-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
        }

        input.custom-switch-input:checked + .slider.custom-slider {
            background-color: #7f9f21 ;
        }

        input.custom-switch-input:checked + .slider.custom-slider:before {
            transform: translateX(14px);
        }

        .slider.round.custom-slider-round {
            border-radius: 34px;
        }

        .slider.round.custom-slider-round:before {
            border-radius: 50%;
        }

        @media (max-width: 768px) {
            .top-bar.custom-top-bar {
                flex-direction: column;
                align-items: flex-start;
            }

            .search-bar.custom-search-bar input {
                width: 100%;
                margin-bottom: 10px;
            }

            .custom-row {
                flex-direction: column;
            }

            .sidebar.custom-sidebar {
                width: 100%;
                margin-bottom: 20px;
            }

            .main-content.custom-main-content {
                width: 100%;
                padding: 10px;
            }
        }

        @media (max-width: 576px) {
            .navigation.custom-navigation ul.custom-navigation-list {
                flex-direction: column;
                align-items: flex-start;
            }

            .navigation.custom-navigation ul.custom-navigation-list li.custom-navigation-item {
                width: 100%;
                padding: 10px 0;
            }
        }
    </style>
</head>
<body class="custom-body">
    <!-- Spinner Start -->
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End --> 

    <!-- Navbar Start -->
    <div class="container-fluid fixed-top">
        <div class="container px-0">
            <nav class="navbar navbar-light bg-M navbar-expand-xl">
                <a href="index.html" class="navbar-brand">
                    <h1 class="text-primary display-6">Toko Tani ></h1>
                </a>
                <button
                    class="navbar-toggler py-2 px-3"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse"
                >
                    <span class="fa fa-bars text-primary"></span>
                </button>
                <div class="collapse navbar-collapse bg-M" id="navbarCollapse">
                    <div class="d-flex ms-auto m-3 me-0">
                        <button
                            class="btn-search btn border border-secondary btn-md-square rounded-circle bg-white me-4"
                            data-bs-toggle="modal"
                            data-bs-target="#searchModal"
                        >
                            <i class="fas fa-search text-primary"></i>
                        </button>
                        <a href="#" class="position-relative me-4 my-auto">
                            <i class="fa fa-shopping-bag fa-2x"></i>
                        </a>
                        <a href="#" class="my-auto">
                            <i class="fas fa-user fa-2x"></i>
                        </a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->

    <!-- Modal Search Start -->
    <div class="modal fade" id="searchModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-fullscreen">
            <div class="modal-content rounded-0">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Search by keyword</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body d-flex align-items-center">
                    <div class="input-group w-75 mx-auto d-flex">
                        <input type="search" class="form-control p-3" placeholder="keywords" aria-describedby="search-icon-1">
                        <span id="search-icon-1" class="input-group-text p-3"><i class="fa fa-search"></i></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal Search End -->

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="./main.js"></script>

    <!-- Fruits Shop Start -->
    <div class="container-fluid fruite py-5">
        <div class="container py-5">
            <div class="custom-row">
                <main class="main-content custom-main-content">
                    <nav class="navigation custom-navigation">
                        <ul class="custom-navigation-list">
                            <li class="custom-navigation-item"><a href="#" class="custom-navigation-link">Kategori</a></li>
                            <li class="custom-navigation-item"><a href="#" class="custom-navigation-link">Tentang Tokopedia</a></li>
                            <li class="custom-navigation-item"><a href="#" class="custom-navigation-link">Mitra Tokopedia</a></li>
                        </ul>
                    </nav>
                    <div class="profile-info custom-profile-info">
                        <h1 class="custom-profile-info-title">Biodata Diri</h1>
                        <div class="info-item custom-info-item">
                            <label class="custom-info-label">Nama</label>
                            <p class="custom-info-text">Vladimirrahman Salsabil Abdullah</p>
                            <a href="#" class="custom-info-link">Ubah</a>
                        </div>
                        <div class="info-item custom-info-item">
                            <label class="custom-info-label">Tanggal Lahir</label>
                            <p class="custom-info-text">7 April 2000</p>
                            <a href="#" class="custom-info-link">Ubah Tanggal Lahir</a>
                        </div>
                        <div class="info-item custom-info-item">
                            <label class="custom-info-label">Jenis Kelamin</label>
                            <p class="custom-info-text">Tambah Jenis Kelamin</p>
                        </div>
                        <div class="info-item custom-info-item">
                            <label class="custom-info-label">Email</label>
                            <p class="custom-info-text">Tambah Email</p>
                        </div>
                        <div class="info-item custom-info-item">
                            <label class="custom-info-label">Nomor HP</label>
                            <p class="custom-info-text">6285729029164 <span class="verified custom-verified">Terverifikasi</span></p>
                        </div>
                        <div class="info-item custom-info-item">
                            <label class="custom-info-label">Safe Mode</label>
                            <label class="switch custom-switch">
                                <input type="checkbox" class="custom-switch-input" checked>
                                <span class="slider custom-slider"></span>
                            </label>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
    <!-- Fruits Shop End -->
</body>
</html>
