<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TokoTani</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Spinner Start -->
    <div
      id="spinner"
      class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50 d-flex align-items-center justify-content-center"
    >
      <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar start -->
    <div class="container-fluid fixed-top">
      <div class="container px-0">
        <nav class="navbar navbar-light bg-M navbar-expand-xl">
          <a href="index.html" class="navbar-brand"
            ><h1 class="text-primary display-6">TokoTani</h1></a
          >
          <div class="modal-body d-flex align-items-center">
            <div class="input-group w-75 mx-auto d-flex">
              <input
                type="search"
                class="form-control p-3"
                placeholder="keywords"
                aria-describedby="search-icon-1"
                id="search-input"
              />
              <span
                id="search-icon-1"
                class="input-group-text p-3"
                onclick="handleSearch()"
                ><i class="fa fa-search"></i
              ></span>
            </div>
          </div>
          <button
            class="navbar-toggler py-2 px-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          >
            <span class="fa fa-bars text-primary"></span>
          </button>
          <div class="collapse navbar-collapse bg-M" id="navbarCollapse">
            <div class="d-flex ms-auto m-3 me-0">
              <a href="#" class="position-relative me-4 my-auto">
                <i class="fa fa-shopping-bag fa-2x"></i>
              </a>
              <div class="d-flex ms-auto m-3 me-0" id="profile"></div>
            </div>
          </div>
        </nav>
      </div>
    </div>
    <!-- Navbar End -->

    <!-- Single Product Start -->
    <div class="container-fluid py-5 mt-5">
      <div class="container py-5">
        <div class="row g-4 mb-5" id="productContainer">
          <!-- Product details will be dynamically inserted here -->
        </div>
      </div>
    </div>
    <!-- Single Product End -->

    <!-- JavaScript Imports -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./main.js"></script>

    <!-- Script to handle product details rendering -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userToken = localStorage.getItem("userToken");
        const profile = document.getElementById("profile");

        if (userToken) {
          profile.innerHTML =
            '<a href="./profile.html" class="my-auto">' +
            '<i class="fas fa-user fa-2x"></i>' +
            "</a>";
        } else {
          profile.innerHTML =
            '<a href="./login.html" class="my-auto">' +
            '<i class="fas fa-sign-in-alt fa-2x"></i>' +
            "</a>";
        }
        document
          .getElementById("search-input")
          .addEventListener("keydown", function (event) {
            if (event.key === "Enter") {
              handleSearch("search-input");
            }
          });

        const params = new URLSearchParams(window.location.search);
        const productId = params.get("id");

        const fetchUrl = `https://toko-tani-server-2.vercel.app/api/products/${productId}`;

        // Function to generate star rating icons based on rating value
        function generateStarRating(rating) {
          const maxStars = 5;
          const fullStars = Math.floor(rating);
          const halfStars = rating % 1 !== 0 ? 1 : 0;
          const emptyStars = maxStars - fullStars - halfStars;

          let starsHTML = "";
          for (let i = 0; i < fullStars; i++) {
            starsHTML += '<i class="fa fa-star"></i>';
          }
          if (halfStars) {
            starsHTML += '<i class="fa fa-star-half-alt"></i>';
          }
          for (let i = 0; i < emptyStars; i++) {
            starsHTML += '<i class="fa fa-star text-muted"></i>';
          }

          return starsHTML;
        }

        // Function to render product details
        function renderProduct(product) {
          const productContainer = document.getElementById("productContainer");

          productContainer.innerHTML = `
            <div class="col-lg-8 col-xl-9">
              <div class="row g-4">
                <div class="col-lg-6">
                  <div class="border rounded">
                    <a href="#">
                      <img
                        src="${product.image_url}"
                        class="img-fluid rounded"
                        alt="Image"
                      />
                    </a>
                  </div>
                </div>
                <div class="col-lg-6">
                  <h4 class="fw-bold mb-3">${product.name}</h4>
                  <p class="mb-3">Category: ${product.category}</p>
                  <h5 class="fw-bold mb-3">${product.price}</h5>
                  <p class="mb-4">${product.description}</p>
                  <div class="input-group quantity mb-5" style="width: 100px;">
                    <div class="input-group-btn">
                      <button
                        class="btn btn-sm btn-minus rounded-circle bg-light border"
                      >
                        <i class="fa fa-minus"></i>
                      </button>
                    </div>
                    <input
                      type="text"
                      class="form-control form-control-sm text-center border-0"
                      value="1"
                    />
                    <div class="input-group-btn">
                      <button
                        class="btn btn-sm btn-plus rounded-circle bg-light border"
                      >
                        <i class="fa fa-plus"></i>
                      </button>
                    </div>
                  </div>
                  <a
                    href="#"
                    class="btn border border-secondary rounded-pill px-4 py-2 mb-4 text-primary"
                  >
                    <i class="fa fa-shopping-bag me-2 text-primary"></i> Add
                    to cart
                  </a>
                  <a
                    href="#"
                    class="btn border border-secondary rounded-pill px-4 py-2 mb-4 text-primary"
                  >
                    <i></i> Buy Now
                  </a>
                </div>
                <div class="col-lg-12">
                  <nav>
                    <div class="nav nav-tabs mb-3">
                      <button
                        class="nav-link active border-white border-bottom-0"
                        type="button"
                        data-bs-toggle="tab"
                        data-bs-target="#nav-about"
                        aria-controls="nav-about"
                        aria-selected="true"
                      >
                        Description
                      </button>
                      <button
                        class="nav-link border-white border-bottom-0"
                        type="button"
                        data-bs-toggle="tab"
                        data-bs-target="#nav-reviews"
                        aria-controls="nav-reviews"
                        aria-selected="false"
                      >
                        Reviews
                      </button>
                    </div>
                  </nav>
                  <div class="tab-content mb-5">
                    <div
                      class="tab-pane active"
                      id="nav-about"
                      role="tabpanel"
                      aria-labelledby="nav-about-tab"
                    >
                      <p>${product.description}</p>
                      <div class="px-2">
                        <div class="row g-4">
                          <div class="col-6">
                            <div class="row bg-light align-items-center text-center justify-content-center py-2">
                              <div class="col-6">
                                <p class="mb-0">Weight</p>
                              </div>
                              <div class="col-6">
                                <p class="mb-0">${product.weight}</p>
                              </div>
                            </div>
                            <div class="row bg-light text-center align-items-center justify-content-center py-2">
                              <div class="col-6">
                                <p class="mb-0">City of Origin</p>
                              </div>
                              <div class="col-6">
                                <p class="mb-0">${product.seller.location}</p>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div
                      class="tab-pane"
                      id="nav-reviews"
                      role="tabpanel"
                      aria-labelledby="nav-reviews-tab"
                    >
                      <div id="reviewsContainer">
                        <!-- Reviews will be dynamically inserted here -->
                      </div>
                      <!-- Review Form -->
                      <div id="review" >
                        </div>
                      <!-- End Review Form -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
          `;
        }

        // Function to render reviews
        function renderReviews(reviews) {
          const reviewsContainer = document.getElementById("reviewsContainer");
          reviewsContainer.innerHTML = ""; // Clear previous content

          reviews.forEach((review) => {
            const starsHTML = generateStarRating(review.rating);

            // Format the created_at date
            const createdAt = new Date(review.created_at);
            const formattedDate = `${createdAt
              .getDate()
              .toString()
              .padStart(2, "0")}/${(createdAt.getMonth() + 1)
              .toString()
              .padStart(2, "0")}/${createdAt.getFullYear()} ${createdAt
              .getHours()
              .toString()
              .padStart(2, "0")}:${createdAt
              .getMinutes()
              .toString()
              .padStart(2, "0")}`;

            const reviewHTML = `
              <div class="d-flex mb-4">
                <div class="flex-shrink-0 me-3">
                  <div class="rounded-circle bg-secondary d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
                    <i class="fa fa-user text-light"></i>
                  </div>
                </div>
                <div class="flex-grow-1">
                  <div class="d-flex justify-content-between">
                    <h6 class="mb-0">${review.user.name}</h6>
                    <small class="text-muted">${formattedDate}</small>
                  </div>
                  <div class="d-flex align-items-center mb-2">
                    ${starsHTML}
                  </div>
                  <p class="mb-0">${review.comment}</p>
                </div>
              </div>
            `;

            // Append the reviewHTML to reviewsContainer
            reviewsContainer.innerHTML += reviewHTML;
          });
        }

        // Fetch product details and reviews
        fetch(fetchUrl)
          .then((response) => response.json())
          .then((product) => {
            renderProduct(product); // Render product details
            renderReviews(product.feedback); // Render reviews

            // Remove spinner once content is loaded
            const spinner = document.getElementById("spinner");
            spinner.style.display = "none";
          })
          .catch((error) => {
            console.error("Error fetching product:", error);
            const productContainer =
              document.getElementById("productContainer");
            productContainer.innerHTML = `<p>Error fetching product details.</p>`;
            const spinner = document.getElementById("spinner");
            spinner.style.display = "none";
          });

        // Function to handle form submission for leaving a review

        const reviewForm = document.getElementById("reviewForm");
        reviewForm.addEventListener("submit", function (event) {
          event.preventDefault(); // Prevent default form submission

          // Retrieve form data
          const name = document.getElementById("reviewName").value;
          const email = document.getElementById("reviewEmail").value;
          const rating = parseInt(
            document.getElementById("reviewRating").value
          );
          const comment = document.getElementById("reviewComment").value;

          // Create new review object
          const newReview = {
            user: { name: name, email: email },
            rating: rating,
            comment: comment,
            created_at: new Date().toISOString(), // Use ISO string for consistency
          };

          // For demo purposes, simulate adding the new review locally (not affecting backend)
          product.feedback.push(newReview);

          // Clear form fields
          reviewForm.reset();

          // Re-render reviews section
          renderReviews(product.feedback);
        });

        // Function to generate star rating icons based on rating value
        function generateStarRating(rating) {
          const maxStars = 5;
          const fullStars = Math.floor(rating);
          const halfStars = rating % 1 !== 0 ? 1 : 0;
          const emptyStars = maxStars - fullStars - halfStars;

          let starsHTML = "";
          for (let i = 0; i < fullStars; i++) {
            starsHTML += '<i class="fa fa-star text-primary"></i>';
          }
          if (halfStars) {
            starsHTML += '<i class="fa fa-star-half-alt text-primary"></i>';
          }
          for (let i = 0; i < emptyStars; i++) {
            starsHTML += '<i class="fa fa-star text-muted"></i>';
          }

          return starsHTML;
        }

        const review = document.getElementById("review");

        if (userToken) {
          review.innerHTML = `
          <form id="reviewForm" class="mt-4">
                          <h5 class="mb-3">Leave a Review</h5>
                          <div class="mb-3">
                            <label for="reviewName" class="form-label">Name</label>
                            <input
                              type="text"
                              class="form-control"
                              id="reviewName"
                              placeholder="Your Name"
                              required
                            />
                          </div>
                          <div class="mb-3">
                            <label for="reviewEmail" class="form-label">Email</label>
                            <input
                              type="email"
                              class="form-control"
                              id="reviewEmail"
                              placeholder="Your Email"
                              required
                            />
                          </div>
                          <div class="mb-3">
                            <label class="form-label">Rating</label>
                            <div class="star-rating">
                              <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="5 stars">&#9733;</label>
                              <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="4 stars">&#9733;</label>
                              <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="3 stars">&#9733;</label>
                              <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="2 stars">&#9733;</label>
                              <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">&#9733;</label>
                            </div>
                          </div>
                          <div class="mb-3">
                            <label for="reviewComment" class="form-label">Comment</label>
                            <textarea
                              class="form-control"
                              id="reviewComment"
                              rows="3"
                              placeholder="Your Review Comment"
                              required
                            ></textarea>
                          </div>
                          <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                        `;
        } else {
          review.innerHTML = `
              <p>Logged in first to leave a review.</p>
          `;
        }
      });

      function handleSearch(inputId) {
        const searchInput = document.getElementById(inputId).value;
        const params = new URLSearchParams(window.location.search);

        // Replace the search query if it exists, or add a new one
        if (searchInput) {
          params.set("search", searchInput);
        } else {
          params.delete("search");
        }

        // Update the URL with the new search query
        window.location.href = `./product.html?${params.toString()}`;
      }

      function logout() {
        localStorage.removeItem("userToken");
      }
    </script>
  </body>
</html>
