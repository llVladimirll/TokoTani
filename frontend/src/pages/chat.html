<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TokoTani</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="./bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <!-- <link href="css1.css" rel="stylesheet" /> -->

    <style>
      body {
        font-family: "Manrope", sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .container {
        display: grid;
        grid-template-columns: 4fr 6fr;
        grid-template-rows: 2fr 1fr 6fr 1fr;
        grid-template-areas:
          "logo logo"
          "searchbar chat-conten"
          "chat-list chat-box"
          "chat-list chat-input";
        width: 100%;
        height: 100vh;
      }

      .logo {
        grid-area: logo;
        background-color: #7f9f21;
        display: grid;
        grid-template-columns: 5fr 5fr;
        grid-template-rows: 1fr;
        grid-template-areas: "logo-left logo-right";
        justify-content: space-between;
      }

      .logo-left {
        grid-area: logo-left;
        display: flex;
        align-items: center;
        gap: 10px;
        padding-left: 15px;
        text-decoration: none;
      }

      .logo-right {
        grid-area: logo-right;
        display: flex;
        justify-content: right;
        gap: 15px;
        align-items: center;
        padding-right: 40px;
        gap: 40px;
      }

      .logo-right a {
        text-decoration: none;
        color: inherit;
        padding: 10px;
        font-size: 16px;
      }

      .logo-left a {
        text-decoration: none;
        color: inherit;
        padding: 10px;
      }

      .searchbar {
        grid-area: searchbar;
        background-color: #faf5e2;
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #c5c2c2;
      }

      #search-input {
        flex: 1;
        padding: 8px;
        font-size: 16px;
        border: 3px solid #87a922;
        border-radius: 4px;
      }

      #search-button {
        padding: 8px 20px;
        font-size: 16px;
        color: #515604;
        text-decoration: none;
        border-left: none;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
        background-color: transparent;
      }

      #search-button:hover {
        color: #6f7606;
      }

      .chat-list {
        grid-area: chat-list;
        background-color: #faf5e2;
        border-right: 1px solid #ccc;
        overflow-y: scroll;
      }

      .chat-list::-webkit-scrollbar {
        display: none;
      }

      .chat-item {
        padding-left: 15px;
        cursor: pointer;
        border-bottom: 1px solid #ccc;
        display: grid;
        grid-template-columns: 3fr 7fr;
        grid-template-rows: 5fr 5fr;
        grid-template-areas:
          "avatar-chat nama-chat"
          "avatar-chat tanggal-chat";
        justify-content: center;
        align-items: center;
      }

      .avatar-chat {
        grid-area: avatar-chat;
        width: 50px;
        height: 50px;
        background-color: #999;
        border-radius: 50%;
        margin-right: 10px;
      }

      .nama-chat {
        grid-area: nama-chat;
      }

      .tanggal-chat {
        grid-area: tanggal-chat;
      }

      .chat-conten {
        grid-area: chat-conten;
        background-color: #d1d1d1;
      }

      .chat-header {
        background-color: #faf5e2;
        padding: 10px;
        border: 1px solid #c5c2c2;
      }

      .header-content {
        display: flex;
        align-items: center;
      }

      .avatar {
        width: 50px;
        height: 50px;
        background-color: #999;
        border-radius: 50%;
        margin-right: 10px;
      }

      .user h2 {
        margin: 0;
        font-size: 18px;
      }

      .user p {
        margin: 0;
        color: green;
      }

      .chat-box {
        grid-area: chat-box;
        background-color: #f5f5f5;
      }

      .chat-input {
        grid-area: chat-input;
        background-color: #faf5e2;
        display: flex;
        align-items: center;
        padding: 10px;
        border-top: 1px solid #c5c2c2;
      }

      #message-input {
        flex: 1;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #faf5e2;
        background-color: #faf5e2;
        border-radius: 4px 0 0 4px;
      }

      #send-button {
        padding: 8px 20px;
        font-size: 16px;
        background-color: #faf5e2;
        color: black;
        border: 1px solid #faf5e2;
        border-radius: 0 4px 4px 0;
        cursor: pointer;
      }

      #send-button:hover {
        background-color: #d8c888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Navbar start -->
      <div class="logo">
        <div class="logo-left">
          <a href="index.html"
            ><h1 class="text-primary display-6">TokoTani</h1></a
          >
        </div>
        <div class="logo-right">
          <a href="#" class="position-relative me-4 my-auto"
            ><i class="fa fa-shopping-bag fa-2x"></i
          ></a>
          <a href="#" class="position-relative me-4 my-auto"
            ><i class="fas fa-comments fa-2x"></i
          ></a>
          <div class="dropdown my-auto" id="profile"></div>
        </div>
      </div>
      <!-- Navbar End -->

      <!-- Searchbar -->
      <div class="searchbar">
        <input type="text" id="search-input" placeholder="Search..." />
        <a href="#" id="search-button">Cari</a>
      </div>

      <!-- Chat List -->
      <div class="chat-list">
        <div class="chat-item">
          <div class="avatar-chat"></div>
          <div class="nama-chat"><p>someone</p></div>
          <div class="tanggal-chat"><p>11/11/1110</p></div>
        </div>
      </div>
      <!-- Additional chat-items can be added here -->

      <!-- Chat Content -->
      <div class="chat-conten">
        <div class="chat-header">
          <div class="header-content">
            <div class="avatar"></div>
            <div class="user">
              <h2>nama</h2>
              <p>Online</p>
            </div>
          </div>
        </div>
      </div>
      <div class="chat-box" id="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="message-input" placeholder="ketik disini..." />
        <button id="send-button">Kirim</button>
      </div>
    </div>

    <!-- Scripts -->
    <script>
      function handleSearch(inputId) {
        const query = document.getElementById(inputId).value;
        alert("Search for: " + query);
        // Add your search functionality here
      }

      document
        .getElementById("send-button")
        .addEventListener("click", function () {
          const message = document.getElementById("message-input").value;
          alert("Send message: " + message);
          // Add your send message functionality here
        });
    </script>
  </body>
</html>
