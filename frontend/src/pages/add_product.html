<script>
    document.addEventListener("DOMContentLoaded", function () {
      const userToken = localStorage.getItem("userToken");
      const profile = document.getElementById("profile");

      if (userToken) {
        profile.innerHTML =
          '<a href="./profile.html" class="my-auto">' +
          '<i class="fas fa-user fa-2x"></i>' +
          "</a>";
      } else {
        profile.innerHTML =
          '<a href="./login.html" class="my-auto">' +
          '<i class="fas fa-sign-in-alt fa-2x"></i>' +
          "</a>";
      }

      document
        .getElementById("search-input")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            handleSearch("search-input");
          }
        });

      // The modal search input
      document
        .getElementById("modal-search-input")
        .addEventListener("keydown", function (event) {
          if (event.key === "Enter") {
            handleSearch("modal-search-input");
          }
        });
    });

    function handleSearch(inputId) {
      const searchInput = document.getElementById(inputId).value;
      const params = new URLSearchParams(window.location.search);

      // Replace the search query if it exists, or add a new one
      if (searchInput) {
        params.set("search", searchInput);
      } else {
        params.delete("search");
      }

      // Update the URL with the new search query
      window.location.href = `./product.html?${params.toString()}`;
    }

    function logout() {
      localStorage.removeItem("userToken");
    }

    function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var output = document.getElementById('product-image-preview');
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
  </script>
