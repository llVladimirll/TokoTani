<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TokoTani</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Google Web Fonts -->
    <link rel="icon" href="../../public/icon.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@600;800&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="bootstrap.min.css" rel="stylesheet" />
    <link href="../styles/add_product.css" rel="stylesheet" />

    <!-- Template Stylesheet -->

    <!-- Libraries Stylesheet -->
    <link href="lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
  
    <!-- Template Stylesheet -->
    
  </head>
  <body>
    <!-- Spinner Start -->
    <div id="spinner" class="show w-100 vh-100 bg-white position-fixed translate-middle top-50 start-50  d-flex align-items-center justify-content-center">
      <div class="spinner-grow text-primary" role="status"></div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div class="container-fluid fixed-top">
      <div class="container px-0">
        <nav class="navbar navbar-light bg-M navbar-expand-xl">
          <a href="index.html" class="navbar-brand">
            <h1 class="text-primary display-6">TokoTani</h1>
          </a>
          <button
            class="navbar-toggler py-2 px-3"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarCollapse"
          >
            <span class="fa fa-bars text-primary"></span>
          </button>
          <div class="collapse navbar-collapse bg-M" id="navbarCollapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <button
                  class="btn btn-primary"
                  type="button"
                  data-bs-toggle="offcanvas"
                  data-bs-target="#offcanvasRight"
                  aria-controls="offcanvasRight"
                >
                  <i class="fas fa-bars"></i>
                </button>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <!-- Navbar End -->

    <!-- Offcanvas Sidebar Start -->
    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="offcanvasRight"
      aria-labelledby="offcanvasRightLabel"
    >
      <div class="offcanvas-header">
        <h5 id="offcanvasRightLabel">Seller Center</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <ul class="list-group">
          <li class="list-group-item">
            <a href="./dashbord.html">Dashboard</a>
          </li>
          <li class="list-group-item">
            <a href="#">My Products</a>
          </li>
          <li class="list-group-item">
            <a href="./add_product.html">Add Products</a>
          </li>
          <li class="list-group-item">
            <a href="orders.html">Orders</a>
          </li>
        </ul>
      </div>
    </div>
    <!-- Offcanvas Sidebar End -->

    <!-- Product Form Start-->
    <section class="content" style="background-color: #FAF5E2;">
      <h2>Informasi Produk</h2>
      <form class="product-form" enctype="multipart/form-data" action="/postProduct" method="POST">
        <div class="product-image">
          <div class="product-image-section">
            <label for="product-image-upload">
              <img src="product-placeholder.jpg" alt="Product Image" id="product-image-preview">
            </label>
            <input type="file" id="product-image-upload" name="product-image" accept="image/*" onchange="previewImage(event)">
          </div>
        </div>
        <div class="product-details">
          <label for="product-name">Nama Produk</label>
          <input type="text" id="product-name" name="name">
          <label for="product-category">Kategori</label>
          <input type="text" id="product-category" name="categoryName">
          <label for="product-price">Harga</label>
          <input type="text" id="product-price" name="product-price" placeholder="Enter price in IDR">
          <label for="product-description">Deskripsi Produk</label>
          <textarea id="product-description" name="description"></textarea>
          <input type="hidden" id="product-seller-id" name="sellerID" value="1"> <!-- Replace with actual seller ID -->
        </div>
        <div class="buttons">
          <button type="submit" class="save-archive">Simpan & Arsipkan</button>
          <button type="submit" class="save-display">Simpan & Tampilkan</button>
        </div>
      </form>
    </section>
    <!-- Product Form End-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/lightbox/js/lightbox.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="./main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/numeral.js/2.0.6/numeral.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const userToken = localStorage.getItem("userToken");
        const profile = document.getElementById("profile");

        if (userToken) {
          profile.innerHTML =
            '<a href="./profile.html" class="my-auto">' +
            '<i class="fas fa-user fa-2x"></i>' +
            "</a>";
        } else {
          profile.innerHTML =
            '<a href="./login.html" class="my-auto">' +
            '<i class="fas fa-sign-in-alt fa-2x"></i>' +
            "</a>";
        }

        const priceInput = document.getElementById("product-price");
        priceInput.addEventListener("input", function(event) {
          let value = event.target.value;
          value = value.replace(/\D/g, '');
          const formattedValue = new Intl.NumberFormat('id-ID', {
            style: 'currency',
            currency: 'IDR'
          }).format(value);
          event.target.value = formattedValue;
        });
      });

      function logout() {
        localStorage.removeItem("userToken");
        localStorage.removeItem("sellerToken");
      }

      function previewImage(event) {
        var reader = new FileReader();
        reader.onload = function(){
          var output = document.getElementById('product-image-preview');
          output.src = reader.result;
        }
        reader.readAsDataURL(event.target.files[0]);
      }
    </script>
  </body>
</html>
