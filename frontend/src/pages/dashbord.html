    <!-- Chart.js Library -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      var offcanvasElement = document.getElementById("offcanvasRight");
      var offcanvas = new bootstrap.Offcanvas(offcanvasElement);
      var earningsChart;

      function decodeJwt(token) {
        try {
          const base64Url = token.split(".")[1];
          const base64 = base64Url.replace(/-/g, "+").replace(/_/g, "/");
          const jsonPayload = decodeURIComponent(
            atob(base64)
              .split("")
              .map(function (c) {
                return "%" + ("00" + c.charCodeAt(0).toString(16)).slice(-2);
              })
              .join("")
          );
          return JSON.parse(jsonPayload);
        } catch (error) {
          console.error("Error decoding JWT:", error);
          return null;
        }
      }

      function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("active");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const sellerToken = localStorage.getItem("sellerToken");
        const decodedSeller = decodeJwt(sellerToken);
        const sellerId = decodedSeller ? decodedSeller.SellerID : null;

        if (!sellerId) {
          console.error("Seller ID not found or invalid.");
          return;
        }

        console.log("Seller ID:", sellerId);

        async function fetchData(period) {
          try {
            const response = await fetch(
              `https://toko-tani-server-2.vercel.app/api/sellers/earnings/${sellerId}?period=${period}`
            );

            if (!response.ok) {
              throw new Error(`Fetch failed with status ${response.status}`);
            }

            const data = await response.json();
            console.log("Raw response data:", data);

            if (
              !Array.isArray(data) ||
              data.length === 0 ||
              !data[0].period ||
              !data[0].total
            ) {
              throw new Error("Invalid data received from the server.");
            }

            let labels = [];
            let earningsData = [];

            data.forEach((item) => {
              labels.push(item.period);
              earningsData.push(parseFloat(item.total));
            });

            console.log("Parsed labels and data:", { labels, earningsData });

            return { labels, data: earningsData };
          } catch (error) {
            console.error("Fetch error:", error);
            throw error; // Rethrow the error to be caught further up the chain if needed
          }
        }

        function createChart(ctx, data, labels, label) {
          return new Chart(ctx, {
            type: "line",
            data: {
              labels: labels,
              datasets: [
                {
                  label: label,
                  data: data,
                  backgroundColor: "rgba(163, 194, 80, 0.2)",
                  borderColor: "rgba(163, 194, 80, 1)",
                  borderWidth: 1,
                  pointBackgroundColor: "rgba(163, 194, 80, 1)",
                  pointBorderColor: "#fff",
                  pointHoverBackgroundColor: "#fff",
                  pointHoverBorderColor: "rgba(163, 194, 80, 1)",
                  tension: 0.4,
                },
              ],
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true,
                },
              },
            },
          });
        }

        async function initializeCharts() {
          try {
            const { labels: initialLabels, data: initialEarningsData } =
              await fetchData("yearly");

            const ctxEarnings = document
              .getElementById("earningsChart")
              .getContext("2d");
            earningsChart = createChart(
              ctxEarnings,
              initialEarningsData,
              initialLabels,
              "Earnings"
            );
          } catch (error) {
            console.error("Error initializing chart:", error);
          }
        }

        initializeCharts();

        window.updateChart = async function (period) {
          try {
            const { labels, data } = await fetchData(period);
            earningsChart.data.labels = labels;
            earningsChart.data.datasets[0].data = data;
            earningsChart.update();

            document
              .querySelectorAll(".chart-period button")
              .forEach((btn) => btn.classList.remove("active"));

            const periodMap = {
              monthly: "btn-month",
              weekly: "btn-week",
              yearly: "btn-year",
            };

            document.getElementById(periodMap[period]).classList.add("active");
          } catch (error) {
            console.error("Error updating chart:", error);
          }
        };

        async function fetchTotalEarnings() {
          try {
            const response = await fetch(
              `https://toko-tani-server-2.vercel.app/api/sellers/total/${sellerId}`
            );
            if (!response.ok) {
              throw new Error(`Fetch failed with status ${response.status}`);
            }
            const data = await response.json();
            console.log(data);
            return data.totalEarnings; // Assuming your API returns an object with 'total' field
          } catch (error) {
            console.error("Fetch error:", error);
            throw error;
          }
        }

        async function displayTotalEarnings() {
          try {
            const totalEarnings = await fetchTotalEarnings();
            const formattedTotalEarnings = new Intl.NumberFormat("id-ID", {
              style: "currency",
              currency: "IDR",
            }).format(totalEarnings);
            document.getElementById(
              "totalEarnings"
            ).textContent = `Total Earnings: ${formattedTotalEarnings}`;
          } catch (error) {
            console.error("Error displaying total earnings:", error);
          }
        }

        displayTotalEarnings();

        async function fetchRecommendations() {
          try {
            const response = await fetch(
              `https://toko-tani-server-2.vercel.app/api/sellers/recomendations/${sellerId}`
            );
            if (!response.ok) {
              throw new Error(`Fetch failed with status ${response.status}`);
            }
            const data = await response.json();
            console.log("recommendations", data);
            return data;
          } catch (error) {
            console.error("Fetch error:", error);
            throw error;
          }
        }

        async function displayRecommendations() {
          try {
            const recommendations = await fetchRecommendations();
            const recommendationElement =
              document.getElementById("recommendation");

            // Clear any existing content in the recommendation element
            recommendationElement.innerHTML = "";

            // Iterate through each predicted price and create a new paragraph element for each
            recommendations.predictedPrices.forEach((price) => {
              const paragraph = document.createElement("p");
              paragraph.textContent = price;
              recommendationElement.appendChild(paragraph);
            });
          } catch (error) {
            console.error("Error displaying recommendations:", error);
          }
        }

        displayRecommendations();
      });
    </script>
