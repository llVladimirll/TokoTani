<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body.custom-body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header.custom-header {
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .top-bar.custom-top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo.custom-logo h1 {
            color: #2d8fdd;
            margin: 0;
        }

        .search-bar.custom-search-bar input {
            width: 500px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .user-profile.custom-user-profile {
            display: flex;
            align-items: center;
        }

        .user-profile.custom-user-profile span {
            margin-right: 10px;
        }

        .top-profile-pic.custom-top-profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .custom-row {
            display: flex;
            min-height: 100vh;
        }

        .sidebar.custom-sidebar {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar.custom-sidebar .profile.custom-profile {
            text-align: center;
        }

        .sidebar.custom-sidebar .profile-pic.custom-profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .sidebar.custom-sidebar h2.custom-sidebar-title {
            font-size: 24px;
            margin: 0;
        }

        .sidebar-menu.custom-sidebar-menu h3.custom-sidebar-menu-title {
            margin-top: 20px;
            font-size: 18px;
        }

        .sidebar-menu.custom-sidebar-menu p,
        .sidebar-menu.custom-sidebar-menu button.custom-sidebar-menu-button {
            margin: 5px 0;
        }

        .sidebar-menu.custom-sidebar-menu button.custom-sidebar-menu-button {
            background-color: #ff8c00;
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .main-content.custom-main-content {
            flex-grow: 1;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navigation.custom-navigation {
            background-color: #fff;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .navigation.custom-navigation ul.custom-navigation-list {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }

        .navigation.custom-navigation ul.custom-navigation-list li.custom-navigation-item {
            padding: 10px 20px;
        }

        .navigation.custom-navigation ul.custom-navigation-list li.custom-navigation-item a.custom-navigation-link {
            text-decoration: none;
            color: #333;
        }

        .profile-info.custom-profile-info {
            max-width: 600px;
            margin: 0 auto;
        }

        .profile-info.custom-profile-info h1.custom-profile-info-title {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .info-item.custom-info-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .info-item.custom-info-item label.custom-info-label {
            font-weight: bold;
        }

        .info-item.custom-info-item p.custom-info-text {
            margin: 0;
        }

        .info-item.custom-info-item a.custom-info-link {
            color: #ff8c00;
            text-decoration: none;
        }

        .verified.custom-verified {
            color: green;
        }

        .switch.custom-switch {
            position: relative;
            display: inline-block;
            width: 34px;
            height: 20px;
        }

        .switch.custom-switch input.custom-switch-input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider.custom-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }

        .slider.custom-slider:before {
            position: absolute;
            content: "";
            height: 14px;
            width: 14px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
        }

        input.custom-switch-input:checked + .slider.custom-slider {
            background-color: #ff8c00;
        }

        input.custom-switch-input:checked + .slider.custom-slider:before {
            transform: translateX(14px);
        }

        .slider.round.custom-slider-round {
            border-radius: 34px;
        }

        .slider.round.custom-slider-round:before {
            border-radius: 50%;
        }
    </style>
</head>
<body class="custom-body">
    

    <div class="custom-row">
        <main class="main-content custom-main-content">
            <nav class="navigation custom-navigation">
                <ul class="custom-navigation-list">
                    <li class="custom-navigation-item"><a href="#" class="custom-navigation-link">Kategori</a></li>
                    <li class="custom-navigation-item"><a href="#" class="custom-navigation-link">Tentang Tokopedia</a></li>
                    <li class="custom-navigation-item"><a href="#" class="custom-navigation-link">Mitra Tokopedia</a></li>
                </ul>
            </nav>
            <div class="profile-info custom-profile-info">
                <h1 class="custom-profile-info-title">Biodata Diri</h1>
                <div class="info-item custom-info-item">
                    <label class="custom-info-label">Nama</label>
                    <p class="custom-info-text">Vladimirrahman Salsabil Abdullah</p>
                    <a href="#" class="custom-info-link">Ubah</a>
                </div>
                <div class="info-item custom-info-item">
                    <label class="custom-info-label">Tanggal Lahir</label>
                    <p class="custom-info-text">7 April 2000</p>
                    <a href="#" class="custom-info-link">Ubah Tanggal Lahir</a>
                </div>
                <div class="info-item custom-info-item">
                    <label class="custom-info-label">Jenis Kelamin</label>
                    <p class="custom-info-text">Tambah Jenis Kelamin</p>
                </div>
                <div class="info-item custom-info-item">
                    <label class="custom-info-label">Email</label>
                    <p class="custom-info-text">Tambah Email</p>
                </div>
                <div class="info-item custom-info-item">
                    <label class="custom-info-label">Nomor HP</label>
                    <p class="custom-info-text">6285729029164 <span class="verified custom-verified">Terverifikasi</span></p>
                </div>
                <div class="info-item custom-info-item">
                    <label class="custom-info-label">Safe Mode</label>
                    <label class="switch custom-switch">
                        <input type="checkbox" class="custom-switch-input" checked>
                        <span class="slider custom-slider"></span>
                    </label>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
