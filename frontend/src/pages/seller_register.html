<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Register</title>
    <link href="./style.css" rel="stylesheet" />
<style>
    body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
</style>
</head>
<body>
    <div class="wrp-cntr">
        <div class="rgstr-bx">
            <h2>SELLER REGISTER</h2>
            <form class="frm-cntr">
                <div class="ipt-bx">
                    <input type="text" id="store-name" name="store-name" placeholder="Store name">
                </div>
                <div class="ipt-bx">
                    <input type="text" id="description" name="description" placeholder="Description">
                </div>
                <div class="ipt-bx">
                    <select id="city" name="city">
                        <option value="">Select a city</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Malang">Malang</option>
                        <option value="Yogyakarta">Yogyakarta</option>
                        <option value="Semarang">Semarang</option>
                        <option value="Bandung">Bandung</option>
                    </select>
                </div>
                <div class="ipt-bx">
                    <input type="text" id="phone-number" name="phone-number" placeholder="Phone Number">
                </div>
                <div class="ipt-bx">
                    <label for="store-photo">Store Photo</label>
                    <input type="file" id="store-photo" name="store-photo">
                </div>
                <button type="submit" class="btn-smt">Register Now</button>
            </form>
        </div>
    </div>
</body>
</html>
